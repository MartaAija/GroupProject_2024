{% extends "base.html" %}
{% load static %}

{% block content %}

<body>

    <div class="container">
      <div class="card">
        <img src="{% static 'css/history1.jpg' %}" alt="Vault E History">
        <h3>Read about Vault E</h3>
        <p>its history, and more!</p>
        <a href="{% url 'history' %}" class="button">
            More
        </a>
      </div>
      
      <div class="card">
        <img src="{% static 'css/policy1.jpg' %}" alt="Policies">
        <h3>Check out our policies!</h3>
        <p>T&C and Privacy Policies</p>
        <a href="{% url 'termsnconditions' %}" class="button">
            Terms
        </a>
        <a href="{% url 'privacy' %}" class="button">
          Privacy
      </a>
      </div>
      
      <div class="card">
        <img src="{% static 'css/faq1.jpg' %}" alt="FAQ">
        <h3>Frequently Asked Questions</h3>
        <p>All your questions answered!</p>
        <a href="{% url 'faq' %}" class="button">
            More
        </a>
      </div>
    </div>
    
    </body>

    <style>

        .container {
          display: flex;
          justify-content: space-around;
          padding: 20px;
        }
        .card {
          border: 4px solid #58a294;
          background-color: #e4e4e4;
          border-radius: 4px;
          width: 30%;
          text-align: center;
          padding: 5px;
          padding-bottom: 140px;
          box-shadow: 0 4px 8px 0 #00000033;
        }
        .card img {
          width: 100%;
          border-top-left-radius: 4px;
          border-top-right-radius: 4px;
          margin-bottom: 20px;
        }
        .card a {
          position: relative;
          background-color: #F9A005;
          color: white;
          padding: 10px 20px;
          margin: 10px 0;
          border: none;
          border-radius: 12px;
          cursor: pointer;
          top: 14%;
          text-decoration: none;
          margin-left: 10px;
        }
          
        
      </style>

{% endblock %}
